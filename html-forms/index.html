<!DOCTYPE html>
<html>
<head>
  <title>html-forms</title>
</head>
<body>
  <h1>Coding Form!</h1>
  <form>
    <div>
      <label for="email">Email</label>
      <div>
        <input type="email" name="email" id="email">
      </div>
    </div>
    <div>
      <label for="coding-cool">Why is coding cool?</label>
      <div>
        <select name="options" id="coding-cool">
          <option value="">Select an option</option>
          <option value="interesting">Because it's interesting</option>
          <option value="fun">Because it's fun</option>
          <option value="powerful">Because it's powerful</option>
        </select>
      </div>
    </div>
    <div>
      <div>Favorite Language (Choose One)</div>
        <label>
          <input type="radio" name="language" value="html">
          HTML
        </label>
        <label>
          <input type="radio" name="language" value="CSS">
          CSS
        </label>
        <label>
          <input type="radio" name="language" value="Javascript">
          Javascript
        </label>
    </div>
    <div>
      <div>would like to sign up for more information?</div>
        <label>
          <input type="checkbox" name="information" value="Sign me up!">
          Sign me up!
        </label>
    </div>
    <div>Comments</div>
      <textarea name="comments"></textarea>
    <div>
      <button>Submit</button>
    </div>
  </form>
</body>
</html>
