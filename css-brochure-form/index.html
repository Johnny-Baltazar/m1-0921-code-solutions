<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div>
    <h2>LEARN MORE</h2>
    <form>
      <div>
        <label for="company-email">COMPANY EMAIL</label>
        <div>
          <input id="company-email" name="company-email" type="email" placeholder="me@mycompany.com">
        </div>
      </div>
      <div>
        <label for="name">NAME</label>
        <div>
          <input id="name" name="name" type="text" placeholder="Firstname Lastname">
        </div>
      </div>
      <div>
        <label for="where-hiring">WHERE ARE YOU HIRING?</label>
        <div>
          <input id="where-hiring" name="where-hiring" type="text" placeholder="City, Country">
        </div>
      </div>
      <div>
        <label for="engineers">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
        <div>
          <select class="engineers" name="engineers">
            <option value="1-2">1-2 Engineers</option>
            <option value="3-4">3-4 Engineers</option>
            <option value="5-6">5-6 Engineers</option>
            <option value="6-more">6 or more Engineers</option>
          </select>
        </div>
      </div>
      <div>
        <button type="submit">SUBMIT</button>
      </div>
    </form>
  </div>
</body>
</html>
