<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="top-row">
    <h1 class="new-arrivals">New Arrivals</h1>
  </div>
  <div class="middle-row">
    <img src="images/dress1.jpeg" alt="dress1" class="product-image">
    <img src="images/ysl-bag.jpeg" alt="ysl-bag" class="product-image">
    <img src="images/key.jpeg" alt="key" class="product-image">
    <img src="images/lv-bag.jpg" alt="lv-bag" class="product-image">
    <img src="images/dress2.jpeg" alt="dress2" class="product-image">
  </div>
  <div class="bottom-row">
    <div class="text-one">
      <p class="product-text">Free People <span class="gray-text">| size 6</span></p>
      <p class="product-text"><span class="price-color">$35</span><del class="gray-text"> $125 retail</del></p>
    </div>
    <div class="text-two">
      <p class="product-text">Yves Saint Laurent <span class="gray-text">| One-Size</span></p>
      <p class="product-text"><span class="price-color">$200</span><del class="gray-text"> $1600 retail</del></p>
    </div>
    <div class="text-three">
      <p class="product-text">Tiffany <span class="gray-text">| One-Size</span></p>
      <p class="product-text"><span class="price-color">$476</span><del class="gray-text"> $2000 retail</del></p>
    </div>
    <div class="text-four">
      <p class="product-text">Louis Vuitton <span class="gray-text">| One-Size</span></p>
      <p class="product-text"><span class="price-color">$95</span><del class="gray-text"> $1200 retail</del></p>
    </div>
    <div class="text-five">
      <p class="product-text">Reformation <span class="gray-text">| Size 4</span></p>
      <p class="product-text"><span class="price-color">$20</span><del class="gray-text"> $198 retail</del></p>
    </div>
  </div>
</div>
</body>
</html>
