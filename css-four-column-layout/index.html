<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS-Four-Column-Layout</title>
  <link href="styles.css" type="text/css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700;800&display=swap');
  </style>
</head>
<body>
  <div class="container">
    <div class="row-one">
      <h1 class="works">How It Works</h1>
    </div>
    <div class="row-two">
      <div class="column-screens">
        <div>
          <img src="images/screen-1.png" alt="screen-1" class="screen-img">
        </div>
        <div>
          <img src="images/switch-icon.png" alt="switch-icon" class="icon-img">
          <h3>App Switching</h3>
          <p>Toggles all your apps on and off</p>
        </div>
      </div>
      <div class="column-screens">
        <div>
          <img src="images/screen-2.png" alt="screen-2" class="screen-img">
        </div>
        <div>
          <img src="images/filter-icon.png" alt="filter-icon" class="icon-img">
          <h3>Trip Filtering</h3>
          <p>Evaluates your trip requests</p>
        </div>
      </div>
      <div class="column-screens">
        <div>
          <img src="images/screen-3.png" alt="screen-3" class="screen-img">
        </div>
        <div>
          <img src="images/slider-icon.png" alt="slider-icon" class="icon-img">
          <h3>Service Filters</h3>
          <p>Accepts only your ideal trips</p>
        </div>
      </div>
      <div class="column-screens">
        <div>
          <img src="images/screen-4.png" alt="screen-4" class="screen-img">
        </div>
        <div>
          <img src="images/bars-icon.png" alt="bars-icon" class="icon-img">
          <h3>Stats + mileage</h3>
          <p>Tracks your trips across all apps</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
